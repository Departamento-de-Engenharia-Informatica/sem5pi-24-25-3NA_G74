<h2>Manage Patients</h2>

<table>
  <thead>
    <tr>
      <th>Medical Record Number</th>
      <th>Email</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.medicalRecordNumber || 'Loading...' }}</td>
      <td>{{ patient.contactInformation.emailAddress }}</td>
      <td>
        <input [(ngModel)]="patient.name" name="name-{{patient.contactInformation.emailAddress}}" />
      </td>
      <td>
        <input
          type="date"
          [(ngModel)]="dateInputs[patient.contactInformation.emailAddress]"
          name="dob-{{patient.contactInformation.emailAddress}}"
        />
      </td>
      <td>
        <input [(ngModel)]="patient.contactInformation.phoneNumber" name="phone-{{patient.contactInformation.emailAddress}}" />
      </td>
      <td>
        <button (click)="updatePatient(patient)">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="message">{{ message }}</p>
