name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Navegar para a pasta correta onde est√° o .csproj
    - name: Restore dependencies
      run: dotnet restore ./sem5pi-24-25-3NA_G74/src/G74/G74.csproj

    - name: Build
      run: dotnet build ./sem5pi-24-25-3NA_G74/src/G74/G74.csproj --no-restore

    - name: Test
      run: dotnet test ./sem5pi-24-25-3NA_G74/src/G74/G74.csproj --no-build --verbosity normal
