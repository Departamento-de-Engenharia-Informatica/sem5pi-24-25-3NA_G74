<div class="modal-overlay">
  <div class="update-popup">
    <div class="update-header">
      <h3>Update Allergy</h3>
      <button class="close-button" (click)="cancel()">Ã—</button>
    </div>

    <div class="update-form">
      <label for="code">Code (Read Only):</label>
      <input
        type="text"
        id="code"
        [value]="allergy.code"
        readonly
      />

      <label for="designation">Designation:</label>
      <input
        type="text"
        id="designation"
        [(ngModel)]="allergy.designation"
      />

      <label for="description">Description:</label>
      <textarea
        id="description"
        rows="3"
        [(ngModel)]="allergy.description"
      ></textarea>
    </div>

    <div class="actions">
      <button (click)="update()" [disabled]="isLoading">
        {{ isLoading ? 'Updating...' : 'Update' }}
      </button>
      <button (click)="cancel()">Cancel</button>
    </div>

    <p class="update-message" *ngIf="message">{{ message }}</p>
  </div>
</div>
