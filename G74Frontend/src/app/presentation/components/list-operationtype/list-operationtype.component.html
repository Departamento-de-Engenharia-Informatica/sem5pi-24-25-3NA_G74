<div class="container">
  <div class="filters">
    <form (ngSubmit)="fetchOperationType()" #filterForm="ngForm">
      <div class="filter-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="filters.name" name="name" />
      </div>
      <div class="filter-group">
        <label for="requiredStaffBySpecialization">Required Staff by Specialization:</label>
        <input type="text" id="requiredStaffBySpecialization" [(ngModel)]="filters.requiredStaffBySpecialization" name="requiredStaffBySpecialization" />
      </div>
      <div class="filter-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" [(ngModel)]="filters.duration" name="duration" />
      </div>
      <div class="actions">
        <button type="submit">Search</button>
        <button type="button" (click)="clearFilters()">Clear Filters</button>
      </div>
    </form>
  </div>

  <div class="message" *ngIf="message">{{ message }}</div>

  <table *ngIf="operationTypes.length">
    <thead>
    <tr>
      <th>Operation Type Id</th>
      <th>Name</th>
      <th>Duration</th>
      <th>Required Staff by Specialization</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of operationTypes">
      <td>{{ type.operationTypeId || 'N/A' }}</td>
      <td>{{ type.name }}</td>
      <td>{{ type.duration }}</td>
      <td>{{ type.requiredStaffBySpecialization || 'N/A' }}</td>
    </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No operation types found.</p>
  </ng-template>
</div>
