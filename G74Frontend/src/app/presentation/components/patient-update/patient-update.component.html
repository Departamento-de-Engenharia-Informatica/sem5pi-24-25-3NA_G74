<div class="update-popup">
  <div class="update-header">
    <h3>Update Patient</h3>
    <button class="close-button" (click)="cancelUpdate()">Ã—</button>
  </div>

  <div class="update-form">
    <label for="email">Email (Read-Only):</label>
    <input type="email" id="email" [value]="patient.contactInformation.emailAddress" readonly />

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="patient.name" />

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="dateInput" />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="patient.contactInformation.phoneNumber" />

    <button (click)="updatePatient()" [disabled]="isLoading">
      {{ isLoading ? 'Updating...' : 'Update' }}
    </button>
    <button (click)="cancelUpdate()">Cancel</button>
  </div>

  <p class="update-message" *ngIf="message">{{ message }}</p>
</div>
