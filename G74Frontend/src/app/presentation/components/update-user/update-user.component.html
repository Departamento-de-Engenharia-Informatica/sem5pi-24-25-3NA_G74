<div class="container">
  <h2>Update User Profile</h2>

  <form *ngIf="!isEditing" (ngSubmit)="submitEmail()">
    <div>
      <label for="email">Enter User Email:</label>
      <input id="email" name="email" [(ngModel)]="email" type="email" required />
    </div>
    <button type="submit">Submit</button>
  </form>

  <form *ngIf="isEditing" (ngSubmit)="updateUser()">
    <div>
      <label for="username">Username:</label>
      <input id="username" name="username" [(ngModel)]="user.username" required />
    </div>

    <div>
      <label for="newEmail">Email:</label>
      <input id="newEmail" name="newEmail" [(ngModel)]="user.email" type="newEmail" required />
    </div>

    <div>
      <label for="role">Role:</label>
      <select id="role" name="role" [(ngModel)]="user.role" required>
        <option value="Admin">Admin</option>
        <option value="Patient">Patient</option>
        <option value="Staff">Staff</option>
        <option value="Doctor">Doctor</option>
      </select>
    </div>

    <button type="submit">Submit</button>
    <button type="button" (click)="goBack()">Back</button>
  </form>

  <!-- Mensagem de feedback -->
  <div *ngIf="message" class="message">{{ message }}</div>
</div>
