<div id="create-mc-container">
    <h2>Create Medical Condition</h2>
    <form (ngSubmit)="onSubmit()" id="create-mc-form">
      <div class="form-group">
        <label for="medicalConditionCode">Medical Condition Code:</label>
        <input
          type="text"
          id="medicalConditionCode"
          [(ngModel)]="medicalCondition.medicalConditionCode"
          name="medicalConditionCode"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="designation">Designation:</label>
        <input
          type="text"
          id="designation"
          [(ngModel)]="medicalCondition.designation"
          name="designation"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="medicalCondition.description"
          name="description"
          rows="3"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="commonSymptoms">Common Symptoms:</label>
        <textarea
          id="commonSymptoms"
          [(ngModel)]="medicalCondition.commonSymptoms"
          name="commonSymptoms"
          rows="3"
          required
        ></textarea>
      </div>
  
      <button
        class="submit-button"
        type="submit"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Creating...' : 'Create Medical Condition' }}
      </button>
    </form>
  
    <p *ngIf="message" id="form-message">{{ message }}</p>
  </div>
