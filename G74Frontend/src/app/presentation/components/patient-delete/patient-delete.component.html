<div class="delete-popup">
  <h3>Confirm Delete</h3>
  <p>Are you sure you want to delete the patient with email <strong>{{ patient.contactInformation.emailAddress }}</strong>?</p>

  <div class="actions">
    <button (click)="deletePatient()" [disabled]="isLoading">
      {{ isLoading ? 'Deleting...' : 'Delete' }}
    </button>
    <button (click)="cancelDelete()">Cancel</button>
  </div>

  <p *ngIf="message">{{ message }}</p>
</div>
